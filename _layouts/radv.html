<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belgrano&family=IM+Fell+English&family=IM+Fell+English+SC&family=Love+Light&family=Parisienne&family=UnifrakturMaguntia&family=Tangerine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <style>
      body {
        font-family: 'Tangerine', cursive;
        font-size: 2em;
      }
  </style>
  <body>
    <div class="row">
        <div class="column">
            <section class="memo">
              {{ content }}
            </section>
            <section class="clue-entry">
              <input id="clue-box" type="text"/>
              <div id="clue-button">
                  Submit
              </div>
            </section>
        </div>
    </div>
    <script>
      const cluebox = document.getElementById("clue-box");
      function goToClue() {
        window.location = cluebox.value;
      }
      const cluebutton = document.getElementById("clue-button");

      cluebutton.addEventListener("click", goToClue, false);
    </script>
  </body>
</html>
